
<h3>DRE</h3>
<form name="myForm"  class="form-horizontal" role="form" ng-submit="gerarDRE()">
  <div class="form-group">
    <label for="qtd" class="col-sm-2 control-label">Data Inicial</label>
    <div class="col-sm-10">
      <input type="date" date-fix  placeholder="yyyy-MM-dd"  ng-model="search.data_inicial" class="form-control" name="data_inicial" />
    </div>
    <label for="qtd" class="col-sm-2 control-label">Data Final</label>
    <div class="col-sm-10">
      <input type="date" date-fix placeholder="yyyy-MM-dd"  ng-model="search.data_final" class="form-control" name="data_final" />
    </div>
  </div>
  <button type="button" ng-click="gerarDRE()">Gerar</button>
</form>
<p>DRE</p>
<table class="table movietable">
  <tr>
    <th>&nbsp;</th>
    <th>Valor</th>
  </tr>
  <tr>
    <td>Receita Bruta de Vendas</td>
    <td>{{receita_bruta}}</td>
  </tr>
  <tr>
    <td>(-)CMV - Custo de Mercadoria Vendida</td>
    <td style="color:red">({{CMV}})</td>
  </tr>
  <tr>
    <td>Lucro Operacional</td>
    <td>{{lucro}}</td>
  </tr>
</table>
