<!DOCTYPE html>
<html data-ng-app="app">
<head lang="en">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/"/>
  <title>Estoque Genesis</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/app.css"/>

<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="funcionarios">Estoque Genesis</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="caixas">Caixa</a></li>

        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="estoques">Estoques</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="saidas">Saidas</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="dres">DRE</a></li>
        </ul>
        <ul class="nav navbar-nav">
          <li class="active"><a ui-sref="funcionarios">Funcionarios</a></li>

  <script type="text/javascript" src="js/app.js"></script>

  <script type="text/javascript" src="js/directives.js"></script>
  <script type="text/javascript" src="js/lb-services.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="lib/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="lib/angular-resource.min.js"></script>
